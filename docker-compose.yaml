# Use official Node.js 22 image
FROM node:22
  
  # Set working directory
WORKDIR /usr/src/app
  
  # Copy package files
COPY app/package.json .
  
  # Install dependencies
RUN npm install
  
  # Copy app source
COPY app/ .
  
  # Expose port 3000
EXPOSE 3000
  
  # Start the app
CMD ["npm", "run dev"]